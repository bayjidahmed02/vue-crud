<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vus Js</title>
    <link rel="shortcut icon" href="./img/preview.jpg" type="image/x-icon" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div
        class="table-header d-flex justify-content-between w-50 mx-auto mt-5 mb-3"
      >
        <h5>User List</h5>
        <button class="btn btn-success rounded-1 py-2 px-4" @click="showModal">
          Add
        </button>
      </div>

      <table class="table table-responsive w-50 mx-auto table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td class="d-flex gap-2 justify-content-center">
              <a href="#" class="btn btn-outline-dark rounded-1 py-1">Edit</a>
              <button
                class="btn btn-outline-danger rounded-1 py-1"
                @click="deleteData(user.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- <div class="usermodal mx-auto w-25 mt-5 mb-2 shadow-sm p-3 rounded"> -->
      <div class="usermodal" v-if="addModal">
        <div class="modal-contents">
          <div class="modal-headers">
            <h5 class="mb-0 align-self-center">Add a new user</h5>
            <hr />
          </div>
          <div class="modal-bodies">
            <form @submit.prevent="addData">
              <div class="mb-3">
                <label for="">Name</label>
                <input
                  type="text"
                  class="form-control"
                  v-model="form.name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="">Email</label>
                <input
                  type="email"
                  class="form-control"
                  v-model="form.email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  v-model="form.phone"
                  required
                />
              </div>
              <hr />
              <div class="modal-footers d-flex gap-2 justify-content-end">
                <button
                  class="btn btn-outline-danger px-4 rounded-1"
                  @click="hideModal"
                >
                  Close
                </button>
                <button class="btn btn-success px-4 rounded-1">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
