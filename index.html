<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vus Js</title>
    <link rel="shortcut icon" href="./img/preview.jpg" type="image/x-icon" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <table class="table table-responsive w-50 mt-5 mx-auto table-bordered">
        <thead>
          <tr>
            <th colspan="4">User List</th>
            <td
              colspan="1"
              class="btn btn-primary d-block rounded-0 bg-primary"
            >
              <a href="#" class="text-white text-decoration-none fw-semibold"
                >Add</a
              >
            </td>
          </tr>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td class="d-flex gap-2 justify-content-center">
              <a href="#" class="btn btn-outline-dark rounded-1 py-1">Edit</a>
              <a href="#" class="btn btn-outline-danger rounded-1 py-1"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
